<div class="text-center">
    <h2>Productos</h2>
</div><br>
<div class="d-flex flex-row-reverse bd-highlight">
    <form class="d-flex" role="search" (ngSubmit)="buscador()" #forma="ngForm">
        <input name="txtBuscador" [(ngModel)]="txtBuscador" id="txtBuscador" class="form-control me-2" type="text"
            placeholder="Buscador" aria-label="Search" required>
        <button [disabled]="!forma.valid" class="btn" type="submit">Buscar</button>
    </form>
</div><br>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Codigo Barras</th>
                <th scope="col">Descripci&oacute;n</th>
                <th scope="col">Categoria</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <th scope="row">{{producto.codigoBarras}}</th>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.categoria}}</td>
                <td>{{producto.cantidad}}</td>
                <td>{{producto.precio}}</td>
            </tr>
        </tbody>
    </table>
</div>
